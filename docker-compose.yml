version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: orangelink_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: orangelink
      POSTGRES_PASSWORD: orangelink_secret
      POSTGRES_DB: orangelink_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U orangelink -d orangelink_db']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: orangelink_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orangelink_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://orangelink:orangelink_secret@postgres:5432/orangelink_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PORT: 4000
    ports:
      - '4000:4000'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: orangelink_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '3000:80'
    environment:
      VITE_API_URL: http://backend:4000/api

volumes:
  postgres_data:
